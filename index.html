<!DOCTYPE html>
<html>
  <head>
    <title>JS Form Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="form-container">
      <h2>Sign Up</h2>
      <form method="dialog" class="form" novalidate>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <div id="password-requirements">
            <p>Password must include:</p>
            <ul>
              <li id="length" class="requirement invalid">
                At least 8 characters
              </li>
              <li id="uppercase" class="requirement invalid">
                At least one uppercase letter
              </li>
              <li id="lowercase" class="requirement invalid">
                At least one lowercase letter
              </li>
              <li id="number" class="requirement invalid">
                At least one number
              </li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
          />
        </div>
        <button class="submit">Submit</button>
      </form>
      <asode id="high-five" style="display: block;">Form submitted! ðŸ™Œ</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
